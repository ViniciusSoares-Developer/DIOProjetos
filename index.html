<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/Insta-Png.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/Instagram_logo name.png" alt="Instagram logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="./img/download.jfif" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue as UserName</a>
                <a href="#" class="instagram-logout">Remove Account</a>
            </div>
            <div class="group">
                <p class="not-account">Not is UserName?</p>
                <p class="not-account">
                    <a href="#" class="link-blue">Switch account</a>
                    or
                    <a href="#" class="link-blue">Sign up</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app</p>
                <div class="download">
                    <a href="#"><img src="./img/Apple-button.png" alt="AppleStore download" class="app-download"></a>
                    <a href="#"><img src="./img/google.png" alt="PlayStore download" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
